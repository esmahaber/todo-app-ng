<div class="page home">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <img class="svg" src="assets/svg/file.svg" alt="">
                    Todo List App
                </h2>
            </div>
            <div class="col-md-6">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input #newTodo matInput placeholder="Todo Add">
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary" (click)="addTodo(newTodo)">Add</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <mat-card class="d-flex">
                    <div class="example-container">
                        <h2>To do</h2>

                        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="data.pendings"
                            [cdkDropListConnectedTo]="[progressList]" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of data.pendings" cdkDrag>
                                <img class="svg" src="assets/svg/clock.svg" alt="">
                                <span>{{item.todo}}</span>
                                <mat-icon aria-hidden="false" color="warn" (click)="removeTodo(item.id)">delete
                                </mat-icon>
                            </div>
                        </div>
                    </div>

                    <div class="example-container">
                        <h2>Progress</h2>

                        <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="data.inProgress"
                            [cdkDropListConnectedTo]="[todoList,doneList]" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag>
                                <img class="svg" src="assets/svg/hourglass.svg" alt="">
                                <span>{{item.todo}}</span>
                                <mat-icon aria-hidden="false" color="warn" (click)="removeTodo(item.id)">delete
                                </mat-icon>
                            </div>
                        </div>
                    </div>

                    <div class="example-container">
                        <h2>Done</h2>

                        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="data.done"
                            [cdkDropListConnectedTo]="[progressList]" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                                <img class="svg" src="assets/svg/like.svg" alt="">
                                <span>{{item.todo}}</span>
                                <mat-icon aria-hidden="false" color="warn" (click)="removeTodo(item.id)">delete
                                </mat-icon>
                            </div>
                        </div>
                    </div>

                </mat-card>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center mt-4">
                <small>Copyright 2020 Todo App</small>
            </div>
        </div>
    </div>
</div>
